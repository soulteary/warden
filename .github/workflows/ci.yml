name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  GO_VERSION: '1.25'
  DOCKER_BUILDKIT: 1

jobs:
  # 代码格式检查
  fmt:
    name: 代码格式检查
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Go 环境
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: 检查代码格式
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "以下文件格式不正确:"
            gofmt -s -d .
            exit 1
          fi

  # 代码静态检查
  vet:
    name: 代码静态检查
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Go 环境
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: 下载依赖
        run: go mod download

      - name: 运行 go vet
        run: go vet ./...

  # 代码测试
  test:
    name: 代码测试
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.25']
    services:
      redis:
        image: redis:8-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      REDIS: localhost:6379
      REDIS_ENABLED: "true"
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Go 环境
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: 下载依赖
        run: go mod download

      - name: 等待 Redis 就绪
        run: |
          echo "检查 Redis 连接..."
          for i in {1..30}; do
            if docker run --rm --network host redis:8-alpine redis-cli -h localhost -p 6379 ping 2>/dev/null | grep -q PONG; then
              echo "Redis 已就绪"
              exit 0
            fi
            echo "等待 Redis 启动... ($i/30)"
            sleep 1
          done
          echo "Redis 启动超时"
          exit 1

      - name: 运行测试
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: 生成覆盖率报告
        run: go tool cover -html=coverage.out -o coverage.html

      - name: 上传覆盖率报告
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.html

      - name: 显示覆盖率摘要
        run: go tool cover -func=coverage.out

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # 代码质量检查（使用 golangci-lint）
  lint:
    name: 代码质量检查
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Go 环境（临时使用 1.24 以匹配 golangci-lint）
        uses: actions/setup-go@v5
        with:
          # 临时使用 Go 1.24，因为当前 golangci-lint 是用 Go 1.24 构建的
          # 当 golangci-lint 更新到支持 Go 1.25 的版本后，可以改回 ${{ env.GO_VERSION }}
          go-version: '1.24'

      - name: 临时修改 go.mod 以匹配 golangci-lint 的 Go 版本
        run: |
          # 备份原始 go.mod
          cp go.mod go.mod.backup
          # 临时将 Go 版本改为 1.24
          sed -i 's/^go 1\.25$/go 1.24/' go.mod

      - name: 下载依赖
        run: go mod download

      - name: 运行 golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: latest
          args: --timeout=5m
          only-new-issues: false

      - name: 恢复 go.mod
        if: always()
        run: |
          # 恢复原始 go.mod
          mv go.mod.backup go.mod

  # 依赖项安全扫描
  security-scan:
    name: 依赖项安全扫描
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Go 环境
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: 下载依赖
        run: go mod download

      - name: 安装 govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: 运行安全扫描
        run: govulncheck ./...

  # Docker 构建
  docker-build:
    name: Docker 构建
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 获取版本信息
        id: version
        run: |
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "dev-$(git rev-parse --short HEAD)")
          COMMIT=$(git rev-parse --short HEAD)
          BUILD_DATE=$(date -u +%FT%T%z)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "commit=$COMMIT" >> $GITHUB_OUTPUT
          echo "build_date=$BUILD_DATE" >> $GITHUB_OUTPUT
          echo "最近版本: $VERSION / $COMMIT"

      - name: 构建 Docker 镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: false
          load: true
          tags: warden:test
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            COMMIT=${{ steps.version.outputs.commit }}
            BUILD_DATE=${{ steps.version.outputs.build_date }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 验证镜像
        run: |
          docker images warden:test
          docker inspect warden:test

  # 完整构建检查
  build:
    name: 构建检查
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.25']
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Go 环境
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: 下载依赖
        run: go mod download

      - name: 构建项目
        run: go build -v -o warden${{ matrix.os == 'windows-latest' && '.exe' || '' }} ./main.go

      - name: 验证构建产物
        if: matrix.os == 'ubuntu-latest'
        run: |
          if [ -f warden ]; then
            echo "构建成功，文件存在"
            ls -lh warden
            file warden
          else
            echo "构建失败，文件不存在"
            exit 1
          fi

